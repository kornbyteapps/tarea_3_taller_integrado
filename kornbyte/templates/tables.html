{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V03</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main2.css' %}">
<!--===============================================================================================-->
</head>
{% include 'header.html' %}
<body>
	{% include 'nav_bar.html' %}
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				

				<div class="table100 ver6 m-b-110">
					<table data-vertable="ver6">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1">img</th>
								<th class="column100 column2" data-column="column2">Top</th>
								<th class="column100 column3" data-column="column3">Canci√≥n</th>
								<th class="column100 column4" data-column="column4">Artista</th>
								<th class="column100 column5" data-column="column5">Reproducciones</th>
								<th class="column100 column6" data-column="column6">spotify</th>
							</tr>
						</thead>
						<tbody>
							{% for i in top_tracks %}
							<tr class="row100">
								<td class="column100 column1" data-column="column1"><a href="{{i.detail_info.external_urls.url}} "><img src="{{i.detail_info.images.2.url}}" alt="" border=1 height=70px width=70px style="display: block; margin-left: auto; margin-right: auto;"></a></img></td>
								<td class="column100 column2" data-column="column2">{{i.top}}</td>
								<td class="column100 column3" data-column="column3">{{i.track}}/td>
								<td class="column100 column4" data-column="column4">{{i.Artists}}</td>
								<td class="column100 column5" data-column="column5">{{i.streams}}</td>
								{% endfor  %}
							</tr>

							
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	

<!--===============================================================================================-->	
	<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
